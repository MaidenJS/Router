<!-- Search Box -->
<div class="row">

    <div class="col-md-6 col-md-offset-3">
        <form class="search-form">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only"> Search </label>
                <input ng-model="vm.search"
                       class="form-control"
                       name="search"
                       id="search"
                       placeholder="search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>
    </div>

    <div class="col-md-3">
        <a href="#/companies/create" class="btn btn-success btn-lg active" role="button"> Create Company </a>
    </div>

</div>

<!-- Table -->
<table id="table-company" class="table table-striped table-bordered" cellspacing="0" width="100%">

    <thead>
        <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Address </th>
            <th> Phone </th>
            <th> Postal Code </th>
            <th> Country </th>
            <th> Photo </th>
            <th> Price </th>
            <th> Show </th>
            <th> Edit </th>
            <th> Delete </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="company in vm.companies | filter:vm.search" class="repeat-animation">
            <td> {{ company.name }}  </td>
            <td> {{ company.email }} </td>
            <td> {{ company.address }} </td>
            <td> {{ company.phone }} </td>
            <td> {{ company.postal_code }} </td>
            <td> {{ company.country }} </td>
            <td> {{ company.photo }} </td>
            <td> {{ company.price | currency }} </td>
            <td><button type="button" class="btn btn-primary" ui-sref="companyShow({ companyId: company.id })"> Show </button></td>
            <td><button type="button" class="btn btn-info" ui-sref="companyEdit({ companyId: company.id })"> Edit </button></td>
            <td><button type="button" class="btn btn-danger" ng-click="vm.deleteCompany(company.id)"> Delete </button></td>
        </tr>
    </tbody>

</table>
